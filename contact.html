            </li>

          <button
            type="button"

            class="btn loginbtn btn-outline-success py-2"
            onclick="authy()"
          >
            Login Now
          </button>
        </div>
      </div>
    </nav>
    <form id="contact" onsubmit="submitForm(); return false">
      <h1 style="text-align: center">Contact Us</h1>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Your Name</label
        >
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="useremail"
          placeholder="name@example.com"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Your Reason to Contact Us</label
        >
        <textarea
          class="form-control"
          id="message"
          rows="3"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>

    <!-- Toast CodeBase -->

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="mytoast"
        class="toast hide"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <i class="fas fa-check-double fa-1x" style="color: green"></i>
          <strong class="me-auto">Form Submitted Successfully</strong>

          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">
          Thank You for contacting us. We will respond to your queries soon.
        </div>
      </div>
    </div>

    <!-- Toast -->
